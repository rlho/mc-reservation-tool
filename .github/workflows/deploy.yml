name: Deploy to Google Apps Script for noah

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd media_commons_booking_app
          npm ci
      - name: Set up clasp authentication
        run: |
          echo "$CLASP_CREDENTIALS" > ~/.clasprc.json
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
      - name: Push to Google Apps Script
        run: |
          cd media_commons_booking_app
          npm run deploy
      - name: Create new version and push
        run: |
          cd media_commons_booking_app
          clasp deploy -d "github workflow test"
          npx clasp deploy --deploymentId AKfycbxmvvwZQeYuYoP-J-ZFnrqdgyGHdb1COqqHT0ax6On_iO7oWicnk4fV1aig0hX7BMKOAA -d "riho test"
